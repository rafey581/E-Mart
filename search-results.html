<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results - E-Mart</title>
    <meta name="description"
        content="Search results for your query at E-Mart. Find the best deals on electronics, fashion, and more.">
    <meta name="robots" content="noindex, follow">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<style>


</style>



<body>

    <header class="flex h-20 items-center justify-around gap-[15%] bg-[#FFFFFF] p-4 border-b border-gray-300">
        <img class="h-18" src="./assets/icons/logo.png" alt="E-Mart Logo" role="img"
            onerror="this.onerror=null; this.style.display='none'">


        <div style="padding: 0rem 1rem;"
            class="relative flex items-center border border-gray-300 rounded-4xl focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500 transition-all">
            <img class="h-6 w-6 opacity-50" src="./assets/icons/search icon.png" alt="search icon">
            <input type="text" id="search-input" placeholder="Search..." style="margin-left: 8px; padding-left: 4px;"
                class="  outline-none bg-transparent placeholder-gray-500 w-82 h-10  transition-all duration-300">
        </div>
        <div class="flex gap-5 items-center">
            <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-gray-100 transition-colors"
                title="Toggle Dark Mode">
                <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
            <a class="hover:underline text-blue-600 font-semibold" href="admin.html"> <img class="h-8 hover:scale-120"
                    src="./assets/icons/user icon.png" alt="user icon"
                    onerror="this.onerror=null; this.style.display='none'"></a>
            <a href="whishlist.html"> <img class="h-10 hover:scale-120" src="./assets/icons/heart logo.png"
                    alt="heart icon" onerror="this.onerror=null; this.style.display='none'"></a>
            <a href="cart.html"> <img class="h-12 hover:scale-120" src="./assets/icons/cart icon.png" alt="cart icon"
                    onerror="this.onerror=null; this.style.display='none'"></a>
        </div>
    </header>
    <!-- Search Results Section -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4">
            <div class="text-center mb-10">
                <h2 class="text-4xl font-bold text-gray-800 mb-2">Search Results</h2>
                <p id="search-results-count" class="text-gray-600">Found 0 products</p>
            </div>

            <!-- Product Grid Container -->
            <div id="product-container">
                <!-- Products will be dynamically inserted here -->
            </div>
        </div>
    </section>

    <script src="products-data.js"></script>
    <script src="main.js"></script>

</body>

</html>
